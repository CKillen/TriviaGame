<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<h1>trivia</h1>
<select name="" id="category-select">
    
</select>


<label class="container">Easy
        <input type="radio" value="easy" checked="checked" name="difficulty">
        <span class="checkmark"></span>
      </label>
      <label class="container">Medium
        <input type="radio" value="medium" name="difficulty">
        <span class="checkmark"></span>
      </label>
      <label class="container">Hard
        <input type="radio" value="hard" name="difficulty">
        <span class="checkmark"></span>
      </label>



<div class="slidecontainer">
        <input type="range" min="5" max="50" value="10" class="slider" id="question-range">
        <p id="slide-value"></p>
    </div>

<button id="start-game-button">Start!</button>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
