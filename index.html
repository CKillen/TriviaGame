<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<select name="" id="category-select">
    
</select>


<div class="slidecontainer">
    <input type="range" min="5" max="50" value="10" class="slider" id="myRange">
</div>

<fieldset>
        <div>
            <input type="radio" id="easy-radio" name="difficulty" value="easy" checked />
            <label for="easy-radio">Easy</label>
        </div>

        <div>
                <input type="radio" id="medium-radio" name="difficulty" value="medium" checked />
                <label for="medium-radio">Medium</label>
        </div>

        <div>
                <input type="radio" id="hard-radio" name="difficulty" value="hard" checked />
                <label for="hard-radio">Hard</label>
        </div>

    </fieldset>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
